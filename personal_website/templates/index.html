{% extends 'base.html' %}

{% block title %}Home{% endblock %}


{% block content %}
<h1>
Welcome to Nicole Lama's blog!
</h1>
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="/{{ post.id }}/">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}

{% endblock %}
