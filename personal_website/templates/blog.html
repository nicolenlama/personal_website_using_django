{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<body data-new-gr-c-s-check-loaded="14.1054.0" data-gr-ext-installed="">
    <div class="main">

        {% if latest_post_list %}
            <ul>
            {% for post in latest_post_list %}
                <li><a href="/{{ post.id }}/">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No posts are available.</p>
        {% endif %}
    </div>

{% endblock %}
